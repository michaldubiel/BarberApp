<div>
    <h1>List Activities</h1>
    <table class="table table-bordered table-striped table-hover" ng-hide="!activities.length">
        <thead>
        <tr>
            
            <th>Title</th>
            <th>Employee</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="activity in activities | orderBy: 'Date' ">
            <td>{{activity.Title}}</td>
            <td>{{activity.EmployeeId}}</td>
            <td>
                <a href="/activities/edit/{{activity.Id}}" class="btn btn-default btn-xs">Edit</a>
                <a href="/activities/delete/{{activity.Id}}" class="btn btn-danger btn-xs">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert alert-danger" role="alert" ng-hide="activities.length">No records found.</div>

    <!--
    <select class="form-control" ng-model="selectedEmployee" ng-options="item.Id as item.FirstName+' '+item.LastName for item in employees">
        <option value="" selected disabled>Select Employee</option>
    </select>
    -->

    <p>
        <a href="/activities/add" class="btn btn-primary">Add new Activity</a>
        <a href="/employees/add" class="btn btn-primary">Add new Employee</a>
    </p>
</div>
