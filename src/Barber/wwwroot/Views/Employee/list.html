<div>
    <h1>List Employees</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>EmployeeId</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in employees">
            
            <td>{{employee.Id}}</td>
            <td>{{employee.FirstName}}</td>
            <td>{{employee.LastName}}</td>
            <td class="table-options-cell">
                <a class="btn btn-info btn-xs" href="/employees/{{employee.Id}}">Open activities</a>
                <a href="/employees/edit/{{employee.Id}}" class="btn btn-default btn-xs">edit</a>
                <a href="/employees/delete/{{employee.Id}}" class="btn btn-danger btn-xs">delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p>
        <a href="/employees/add" class="btn btn-primary">Add new Employee</a>
    </p>
</div>
